<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="/static/css/forms.css">
        <link rel="stylesheet" href="/static/css/main.css">
    </head>
    <body>
        <div class="center-page">
            <div class="form-card">
            <div class="container mt-5" style="max-width: 400px;">
                    <h2 class="mb-4 text-center">Forgot Password</h2>

                    <form method="POST" action="{{ url_for('auth.forgot_password') }}">
                        <div class="form-group mb-3">
                            <label for="email">Enter your registered email</label>
                            <input type="email" name="email" id="email" class="form-control" required placeholder="you@example.com">
                        </div>

                        <button type="submit" class="btn btn-primary w-20">Send OTP</button>
                    </form>

                    <div class="mt-3 text-center">
                        <a href="{{ url_for('auth.login') }}">Back to Login</a>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
