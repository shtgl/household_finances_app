<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/forms.css">
  </head>
  <body>
    <div class="center-page">
      <div class="form-card">
        <h2 class="mb-4 text-center">Login</h2>
        <form method="POST" novalidate>
          <!-- Email -->
          <div class="mb-3 position-relative">
            <input type="email" id="email" class="form-control" name="email" placeholder="Email" required>
          </div>

          <!-- Password with toggle -->
          <div class="mb-3 position-relative">
            <div class="input-group">
              <input type="password" id="password" class="form-control" name="password" placeholder="Password" required>
              <button type="button" class="btn btn-outline-secondary toggle-password" data-target="password" aria-label="Toggle password visibility">👁️</button>
            </div>
          </div>

          <div class="mb-2 text-end">
            <a href="{{ url_for('auth.forgot_password') }}" class="small text-decoration-underline">Forgot password?</a>
          </div>

          <button type="submit" class="btn btn-custom w-20">Login</button>
        </form>

        <p class="text-center mt-3">
          Don’t have an account? <a href="{{ url_for('auth.register') }}">Register</a>
        </p>
      </div>
    </div>
    
    <script src="/static/js/forms.js"></script>
    <script>
      // Simple show/hide toggle (emoji switches between eye and monkey-hide)
      document.querySelectorAll('.toggle-password').forEach(btn => {
        btn.addEventListener('click', () => {
          const targetId = btn.getAttribute('data-target');
          const input = document.getElementById(targetId);
          if (!input) return;
          if (input.type === "password") {
            input.type = "text";
            btn.textContent = '🙈';
          } else {
            input.type = "password";
            btn.textContent = '👁️';
          }
        });
      });
    </script>
  </body>
</html>
