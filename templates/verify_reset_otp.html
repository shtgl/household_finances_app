<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/forms.css">
  </head>
  <body>
    <div class="center-page">
      <div class="form-card">
        <h2 class="mb-4 text-center">Verify OTP</h2>
        <form method="POST" action="{{ url_for('auth.verify_reset_otp') }}">
          <div class="form-group mb-3">
              <label for="otp">Enter the 6-digit OTP sent to your email</label>
              <input type="text" name="otp" id="otp" class="form-control" required maxlength="6" pattern="\d{6}" placeholder="123456">
          </div>

          <button type="submit" class="btn btn-success w-20">Verify OTP</button>
      </form>

      <form method="POST" action="{{ url_for('auth.verify_reset_otp') }}" class="mt-3 text-center">
          <input type="hidden" name="action" value="resend">
          <button type="submit" class="btn btn-success w-20">Resend OTP</button>
      </form>

      <div class="mt-3 text-center">
          <a href="{{ url_for('auth.login') }}">Back to Login</a>
      </div>
      </div>
    </div>

  </body>
</html>
