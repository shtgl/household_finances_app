<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/forms.css">
    <link rel="stylesheet" href="/static/css/main.css">
  </head>
  <body>
    <div class="center-page">
      <div class="form-card">
        <h2 class="mb-3 text-center">Email Verification</h2>
        <p class="mb-4">Please enter the 6-digit code sent to your email.</p>

        <!-- OTP Form -->
        <form method="POST" novalidate>
          <div class="mb-3 position-relative">
            <input type="text" id="otp" class="form-control" name="otp" placeholder="Enter code" maxlength="6" required>
          </div>
          <button type="submit" class="btn btn-custom w-20">Verify</button>
        </form>

        <!-- Resend Code Form -->
        <form method="POST" class="mt-3 text-center">
          <input type="hidden" name="action" value="resend">
          <button type="submit" class="btn btn-custom w-20">Resend code</button>
        </form>
      </div>
    </div>
  </body>
</html>
