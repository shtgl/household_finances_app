<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/forms.css">
    </head>
    <body>
        <div class="center-page">
            <div class="form-card">
            <div class="container mt-5" style="max-width: 400px;">
                    <h2 class="mb-4 text-center">Forgot Password</h2>

                    <form method="POST" action="{{ url_for('auth.reset_password') }}">
                        <!-- New Password -->
                        <div class="form-group mb-3">
                            <label for="password">New Password</label>
                            <div class="input-group">
                                <input type="password" id="password" name="password" class="form-control" required placeholder="Enter new password">
                                <button type="button" class="btn btn-outline-secondary">üëÅÔ∏è</button>
                            </div>
                        </div>

                        <!-- Confirm Password -->
                        <div class="form-group mb-3">
                            <label for="confirm_password">Confirm New Password</label>
                            <div class="input-group">
                                <input type="password" id="confirm_password" name="confirm_password" class="form-control" required placeholder="Re-enter new password">
                                <button type="button" class="btn btn-outline-secondary">üëÅÔ∏è</button>
                            </div>
                        </div>

                        <button type="submit" class="btn btn-primary w-20">Update Password</button>
                    </form>

                    <div class="mt-3 text-center">
                        <a href="{{ url_for('auth.login') }}">Back to Login</a>
                    </div>
                </div>
            </div>
        </div>
        <script src="/static/js/forms.js"></script>
        <script>
            function togglePassword(field, btn) {
                if (field.type === "password") {
                    field.type = "text";
                    btn.textContent = "üôà";
                } else {
                    field.type = "password";
                    btn.textContent = "üëÅÔ∏è";
                }
            }
            
            // Attach event listeners to all toggle buttons
            document.querySelectorAll('.input-group button').forEach(btn => {
                const input = btn.previousElementSibling; // the input inside same input-group
                btn.addEventListener('click', () => togglePassword(input, btn));
            });
        </script>
    </body>
</html>
